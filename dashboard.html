
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 p-4">

  <div class="flex justify-between items-center mb-4">
    <h1 class="text-xl font-bold">نظام تسجيل طلبات تصنيع العبوات</h1>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">تسجيل الخروج</button>
  </div>

  <div id="user-role" class="mb-4 text-sm text-gray-700"></div>

  <div class="mb-4">
    <button onclick="openOrderModal()" class="bg-blue-600 text-white px-4 py-2 rounded">إضافة طلب جديد</button>
    <button onclick="printTable()" class="bg-green-600 text-white px-4 py-2 rounded">طباعة الجدول</button>
    <button onclick="exportToExcel()" class="bg-yellow-500 text-white px-4 py-2 rounded">تصدير Excel</button>
    <button onclick="exportToPDF()" class="bg-pink-500 text-white px-4 py-2 rounded">تصدير PDF</button>
  </div>

  <div class="mb-4">
    <button onclick="filterOrders('all')" class="bg-gray-300 px-3 py-1 rounded">الكل</button>
    <button onclick="filterOrders('pending')" class="bg-yellow-300 px-3 py-1 rounded">المعلقة</button>
    <button onclick="filterOrders('approved')" class="bg-green-300 px-3 py-1 rounded">المقبولة</button>
    <button onclick="filterOrders('rejected')" class="bg-red-300 px-3 py-1 rounded">المرفوضة</button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white text-sm text-right" id="orders-table">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2">كود الطلب</th>
          <th class="p-2">اسم العميل</th>
          <th class="p-2">المقاس</th>
          <th class="p-2">اللون</th>
          <th class="p-2">الطباعه</th>
          <th class="p-2">بيد/بدون</th>
          <th class="p-2">العدد</th>
          <th class="p-2">شروط الدفع</th>
          <th class="p-2">تاريخ التسليم</th>
          <th class="p-2">الأيام المتبقية</th>
          <th class="p-2">الحالة</th>
          <th class="p-2">إجراءات</th>
        </tr>
      </thead>
      <tbody id="orders-body"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="order-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-xl relative">
      <button onclick="closeOrderModal()" class="absolute top-2 left-2 text-red-500 text-xl">&times;</button>
      <h2 class="text-lg font-bold mb-4">طلب جديد</h2>
      <form id="order-form" class="grid grid-cols-1 gap-4">
        <input type="text" id="clientName" placeholder="اسم العميل" required class="border p-2 rounded" />
        <select id="size" required class="border p-2 rounded">
          <option disabled selected>اختر المقاس</option>
          <option>بستلة 21</option>
          <option>بستلة 19</option>
          <option>بستلة 17.2</option>
          <option>بستلة 17</option>
          <option>بستلة 16</option>
          <option>بستلة 14</option>
          <option>بستلة 13</option>
          <option>بستلة 12</option>
          <option>بستلة 11</option>
          <option>بستلة 11.2</option>
          <option>بستلة 10</option>
          <option>بستلة 9</option>
          <option>بستلة 6</option>
          <option>بستلة 6.2</option>
          <option>بستلة 6.1</option>
          <option>بستلة 3.8</option>
          <option>بستلة 3.9</option>
          <option>بستلة 3.7</option>
          <option>بستلة 3</option>
          <option>بستلة 3.1</option>
          <option>بستلة 2.6</option>
          <option>عبوة 1.3</option>
          <option>عبوة 1.25</option>
          <option>عبوة كيلو</option>
          <option>عبوة 1 لتر</option>
          <option>عبوة 0.9 لتر</option>
          <option>عبوة 500 مللى</option>
        </select>
        <select id="color" required class="border p-2 rounded">
          <option disabled selected>اختر اللون</option>
          <option>أبيض</option>
          <option>شفاف</option>
          <option>هابى باك</option>
          <option>سادة</option>
          <option>مطبوع</option>
          <option>هابى</option>
        </select>
        <select id="print" required class="border p-2 rounded">
          <option disabled selected>اختر نوع الطباعه</option>
          <option>سادة</option>
          <option>حرارى</option>
          <option>سيلك سكرين</option>
        </select>
        <select id="handle" required class="border p-2 rounded">
          <option disabled selected>اختر النوع</option>
          <option>بيد</option>
          <option>بدون يد</option>
        </select>
        <input type="number" id="quantity" placeholder="العدد المطلوب" required class="border p-2 rounded" />
        <textarea id="paymentTerms" placeholder="شروط الدفع" class="border p-2 rounded"></textarea>
        <input type="date" id="deliveryDate" required class="border p-2 rounded" />
        <div class="flex justify-end space-x-2">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">إرسال الطلب</button>
          <button type="reset" class="bg-gray-300 text-black px-4 py-2 rounded">إعادة تعيين</button>
        </div>
      </form>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="main.js"></script>
  <script src="form.js"></script>
  <script src="table.js"></script>
  <script src="telegram.js"></script>
</body>
</html>
