
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">تسجيل الدخول</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="البريد الإلكتروني" class="w-full p-2 border border-gray-300 rounded" required />
      <input type="password" id="password" placeholder="كلمة المرور" class="w-full p-2 border border-gray-300 rounded" required />
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">دخول</button>
    </form>
  </div>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
